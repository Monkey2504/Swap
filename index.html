
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SwapACT | Personnel SNCB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sncb-blue': '#003399',
                        'sncb-light': '#F3F4F6',
                        'accent-blue': '#0055CC',
                    }
                }
            }
        }
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #F3F4F6;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #1F2937;
        }
        /* Fond épuré et professionnel */
        .bg-layer {
            position: fixed;
            inset: 0;
            background-color: #F3F4F6;
            z-index: -1;
        }
        /* Dégradé subtil en haut */
        .bg-layer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(180deg, rgba(0, 51, 153, 0.05) 0%, rgba(243, 244, 246, 0) 100%);
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div id="root"></div>
